<div id="modal2">
    <h3 id="fecharModal2">X</h3>
    <h1 style="text-align: center;">Cadastro de Produtos</h1>
    <form>
        <div class="row">
            <div class="mb-3 col-md-12">
                <label>Quantidade do Produto:</label>
                <input id="qtdProduto" type="number" name="quantidade_produto" class="form-control"
                       placeholder="Insira a quantidade do produto.">
            </div>

            <div class="mb-3 col-md-12">
                <label>Nome do Produto:</label>
                <input id="produto" type="text" name="nome_produto" class="form-control"
                       placeholder="Insira o nome do produto.">
            </div>

            <div class="mb-3 col-md-12">
                <label>Digite o valor do produto:</label>
                <span class="input-group-text">R$</span>
            <input id="preco" type="number" name="preco_produto" class="form-control"
                   placeholder="Digite o valor do produto.">
            </div>

        <div class="mb-3 col-md-12" >
        <label>Tamaho do Produto:</label>
        <input id="tamanhoProd" type="text" name="tamanho" class="form-control" placeholder="Insira o tamanho do produto.">
        </div>

        <div class="mb-3 col-md-12" >
        <label>Cor do Produto:</label>
        <input id="corProd" type="text" name="cor" class="form-control"
               placeholder="Insira a cor do produto.">
        </div>

        <div class="mb-3 col-md-12" >
        <label>Insira uma imagem</label>
        <input id="imagem" type="file" name="imagem_path" class="form-control">
        <input id="hiddenField" type="hidden" name="imagem_path" class="form-control">
        </div>

        <div class="mb-3 col-md-12" >
        <label>Selecione uma marca para o produto:</label>
            <select class="form-control" id="dropDownList">
                <option value="0">Selecione a Marca</option>

            </select>
        </div>


        <div class="col-md-12">
            <div id="buttonCadastrarProd" class="btn btn-primary float-end">Cadastrar</div>
        </div>

        </div>
        </form>
