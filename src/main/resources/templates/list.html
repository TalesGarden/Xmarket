<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h2 align="center"> Informações Lista da tabela de clientes  </h2>
<table border="1" align="center">
	<thead>
	<tr>
		<th scope="col">Nome</th>
		<th scope="col">Quantidade</th>
		<th scope="col">Valor</th>
		<th scope="col">imagem_path</th>
	</tr>
	</thead>
	<tbody>
	<tr data-th-each="produto:${produtos}">
		<td data-th-text="${produto.nome_produto}"></td>
		<td data-th-text="${produto.quantidade_produto}"></td>
		<td data-th-text="${produto.preco_produto}"></td>
		<td data-th-text="${produto.imagem_path}"></td>
	</tr>
	</tbody>
</table>
</body>
</html>
