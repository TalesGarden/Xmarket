<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3 ">
            <div class="formulario-alt-cadastro">
                <form  method="put" action="clientes/210" class="mt-5 border p-5 bg-light shadow">
                    <h3 class="mb-4 text-secondary">Faça seu cadastro</h3>
                    <div class="row" data-th-each="clientes:${clientes}" >


<!--                        <label>Marca</label>-->
<!--                        <select class="form-control" id="dropDownList"  data-th-each="marcas:${marcas}">-->
<!--                            <option value="0">select option</option>-->
<!--                            <option th:value="${marcas.id_marca}" da    ta-th-text="${marcas.nome_marca}"></option>-->
<!--                        </select>-->

<!--                        <div class="mb-3 col-md-12">-->
<!--                        <label>ID</label>-->
<!--                            <input th:value="${clientes.id}" type="text" name="id" class="form-control" placeholder="ID">-->
<!--                        </div>-->

                        <div class="mb-3 col-md-6">
                            <label>Nome</label>
                            <input th:value="${clientes.nome}" type="text" name="nome" class="form-control" placeholder="Insira seu Primeiro Nome">
                        </div>
                        <div class="mb-3 col-md-6">
                            <label>Sobrenome</label>
                            <input th:value="${clientes.sobrenome}" type="text" name="sobrenome" value="" class="form-control" placeholder="Insira seu Sobrenome">
                        </div>
                        <div class="mb-3 col-md-12" >
                            <label>CPF</label>
                            <input th:value="${clientes.cpf}" type="text" name="cpf" class="form-control" onkeypress="$(this).mask('000.000.000-00')" placeholder="Insira seu CPF">
                        </div>
                        <div class="mb-3 col-md-12" >
                            <label>Registro Geral (RG)</label>
                            <input th:value="${clientes.rg}" type="text" name="rg" class="form-control" placeholder="Insira seu Registro Geral (RG)">
                        </div>
                        <div class="mb-3 col-md-12" >
                            <label>Data de nascimento</label>
                            <input th:value="${clientes.dataNascimento}" type="datetime" name="dataNascimento" class="form-control"  placeholder="Insira sua Data de Nascimento dd/mm/aaaa">
                        </div>
                        <div class="mb-3 col-md-12" >
                            <label>Telefone 1</label>
                            <input th:value="${clientes.telefoneUm}" type="text" name="telefoneUm" class="form-control" onkeypress="$(this).mask('(00) 00000-0000')" placeholder="Insira seu Telefone">
                        </div>
                        <div class="mb-3 col-md-12" >
                            <label>Telefone 2</label>
                            <input th:value="${clientes.telefoneDois}" type="text" name="telefoneDois" class="form-control" onkeypress="$(this).mask('(00) 00000-0000')" placeholder="Insira seu Telefone">
                        </div>

                        <div class="mb-3 col-md-12" >
                            <label>E-mail</label>
                            <input th:value="${clientes.email}" type="email" name="email" class="form-control" placeholder="Insira seu E-mail no formato email@email.com">
                        </div>
                        <div class="mb-3 col-md-12" >
                            <label>Senha</label>
                            <input th:value="${clientes.senha}" type="password" name="senha" class="form-control" placeholder="Insira uma senha">
                        </div>
                        <!-- <div class="mb-3 col-md-12" >
                            <label>Repita a senha</label>
                            <input type="password" name="senhaRepetida" class="form-control" placeholder="Repita sua senha">
                        </div> -->




                        <div class="col-md-12" >
                            <button class="btn btn-primary float-end">Inscrever-se</button>
                        </div>
                    </div>
                </form>
                <p class="text-center mt-3 text-secondary">Se já possui conta, por favor <a href="login">Faça Login</a></p>
            </div>

        </div>

    </div>

</div>
