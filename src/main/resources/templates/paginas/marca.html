<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CadastroMarca</title>

    <!--//Boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>
    
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3 ">
                <div class="formulario-cadastro">
                    <form method="post" action="/marcas" class="mt-5 border p-5 bg-light shadow">
                        <h3 class="mb-4 text-secondary">Cadastro Marca</h3>
                        <div class="row">
                        
                            <div class="mb-3 col-md-6">
                                <label>Nome Marca</label>
                                <input type="text" name="nome_marca" class="form-control" placeholder="Insira a descricao" required>
                            </div>
                            <div class="mb-3 col-md-6">
                                <label>Descricao</label>
                                <input type="text" name="descricao" class="form-control" placeholder="Insira a Descricao" >
                            </div>


                            <div class="col-md-12" >
                                <button class="btn btn-primary float-end" >Cadastrar </button>
                            </div>

                        </div>
                    </form>
                    <p class="text-center mt-3 text-secondary">Se já possui conta, por favor <a href="login">Faça Login</a></p>
                </div>
            </div>
        </div>
    </div>















    <!-- Boostrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
</body>
</html>
