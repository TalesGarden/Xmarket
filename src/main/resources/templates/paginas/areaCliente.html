<div class="container">
    <div class="row">
        <div class=" col-md-6  ">
            <div class="formulario-altera-cadastro">
                <form  class="mt-5 border p-5 bg-light shadow">
                    <h3 class="mb-4 text-secondary">Atualize seus dados</h3>
                    <div class="row" data-th-each="clientes:${clientes}" >


                        <div class="mb-3 col-md-12">
                        <label>ID</label>
                            <input th:value="${clientes.id}" id="id" type="text" name="id" class="form-control" placeholder="ID">
                        </div>
                        <div class="mb-3 col-md-6">
                            <label>Nome</label>
                            <input th:value="${clientes.nome}" id="nome" type="text" name="nome" class="form-control" placeholder="Insira seu Primeiro Nome">
                        </div>
                        <div class="mb-3 col-md-6">
                            <label>Sobrenome</label>
                            <input th:value="${clientes.sobrenome}" id="sobrenome" type="text" name="sobrenome" value="" class="form-control" placeholder="Insira seu Sobrenome">
                        </div>
                        <div class="mb-3 col-md-12" >
                            <label>CPF</label>
                            <input th:value="${clientes.cpf}" id="cpf" type="text" name="cpf" class="form-control" onkeypress="$(this).mask('000.000.000-00')" placeholder="Insira seu CPF">
                        </div>
                        <div class="mb-3 col-md-12" >
                            <label>Registro Geral (RG)</label>
                            <input th:value="${clientes.rg}" id="rg" type="text" name="rg" class="form-control" placeholder="Insira seu Registro Geral (RG)">
                        </div>
                        <div class="mb-3 col-md-12" >
                            <label>Data de nascimento</label>
                            <input th:value="${clientes.dataNascimento}" id="dataNascimento" type="text" onkeypress="$(this).mask('0000-00-00')" name="dataNascimento" class="form-control"  placeholder="Insira sua Data de Nascimento dd/mm/aaaa">
                        </div>
                        <div class="mb-3 col-md-12" >
                            <label>Telefone 1</label>
                            <input th:value="${clientes.telefoneUm}" id="telefoneUm" type="text" name="telefoneUm" class="form-control" onkeypress="$(this).mask('(00) 00000-0000')" placeholder="Insira seu Telefone">
                        </div>
                        <div class="mb-3 col-md-12" >
                            <label>Telefone 2</label>
                            <input th:value="${clientes.telefoneDois}" id="telefoneDois" type="text" name="telefoneDois" class="form-control" onkeypress="$(this).mask('(00) 00000-0000')" placeholder="Insira seu Telefone">
                        </div>

                        <div class="mb-3 col-md-12" >
                            <label>E-mail</label>
                            <input th:value="${clientes.email}" type="email" id="email" name="email" class="form-control" placeholder="Insira seu E-mail no formato email@email.com">
                        </div>
                        <div class="mb-3 col-md-12" >
                            <label>Nova Senha</label>
                            <input id="senha" type="password" name="senha" class="form-control" placeholder="Insira a nova senha">
                        </div>
                        <div class="mb-3 col-md-12" >
                            <label>Repita a senha</label>
                            <input type="password" name="senhaDois" id="senhaDois" class="form-control" placeholder="Repita sua senha">
                        </div>


                        <div class="col-md-12" >
<!--                            <button class="btn btn-primary float-end" id="btnSalvar"> Salvar </button>-->
                            <div id="btnSalvar" class="btn btn-primary float-end">Salvar</div>

                        </div>

                    </div>
                </form>
            </div>

        </div>
        <div class=" col-md-6  " >
            <div class="formulario-altera-cadastro">
                <form  class="mt-5 border p-5 bg-light shadow">
                    <h3 class="mb-4 text-secondary">Cadastre seu endereço</h3>
                    <div class="row" data-th-each="clientes:${clientes}" >

                        <div class="mb-3 col-md-9">
                            <label>Rua/Av</label>
                            <input id="logradouro" type="text" name="logradouro" class="form-control" placeholder="Insira a rua ou avenida e a numeração">
                        </div>
                        <div class="mb-3 col-md-3">
                            <label>Número</label>
                            <input id="numero" type="text" name="numero" class="form-control" placeholder="Número">
                        </div>

                        <div class="mb-3 col-md-12">
                            <label>Bairro</label>
                            <input id="bairro" type="text" name="bairro" class="form-control" placeholder="Insira seu bairro">
                        </div>

                        <div class="mb-3 col-md-12">
                            <label>CEP</label>
                            <input id="cep" type="text" name="cep" class="form-control" placeholder="Insira o CEP">
                        </div>

                        <div class="mb-3 col-md-12">
                            <label>Complemento</label>
                            <input id="complemento" type="text" name="complemento" class="form-control" placeholder="Insira o complemento (Ex: AP01, Casa Fundos, etc) ">
                        </div>

                        <div class="mb-3 col-md-12">
                            <label>Referência</label>
                            <input id="referencia" type="text" name="referencia" class="form-control" placeholder="Informe um ponto de referência">
                        </div>

                        <div class="mb-3 col-md-12">
                            <label>Tipo de endereço</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="comercial">
                                <label class="form-check-label" for="flexRadioDefault1">
                                  Comercial
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="residencial" checked>
                                <label class="form-check-label" for="flexRadioDefault2">
                                  Residencial
                                </label>
                            </div>
                            </div>
                        </div>


                        <div class="col-md-12" >
                            <div id="btnSalvarEnd" class="btn btn-primary float-end">Salvar</div>
                        </div>

                    </div>
                </form>
            </div>

        </div>

    </div>

</div>
